<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet"/>
    <title>潜水艦撃沈ゲーム ビジュアライザ</title>
</head>
<body>

<header>
    <h1>潜水艦撃沈ゲーム Visualizer</h1>
</header>

<main>

            <input id="teamA-name" placeholder="TeamA's name" type="text">
            <div class="m-auto">VS</div>
            <input id="teamB-name" placeholder="TeamB's name" type="text">

        <div id="canvas-wrapper">
            <canvas id="main-canvas"></canvas>
        </div>
        <div class="is-size-4 has-text-centered mb-2" id="guide-message"></div>
    </div>
</main>

<script src="js/main.js"></script>
</body>
</html>
