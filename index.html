<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet"/>
    <title>潜水艦撃沈ゲーム ビジュアライザ</title>
</head>
<body>

<header>
    <h1>潜水艦撃沈ゲーム Visualizer</h1>
</header>

<main>
    <div class="canvas-history-split">
        <div class="wrapper">
            <div id="team-name-inputs">
                <input id="teamA-name" placeholder="TeamA's name" type="text">
                <div class="m-auto">VS</div>
                <input id="teamB-name" placeholder="TeamB's name" type="text">
            </div>
            <div id="canvas-wrapper">
                <canvas id="main-canvas"></canvas>
            </div>
            <div class="is-size-5 has-text-centered mb-2" id="guide-message"></div>
        </div>
        <div class="wrapper">
            <h1 id="op-history-title">対戦履歴</h1>
            <table id="op-history">
                <thead>
                    <tr>
                        <th>Turn</th>
                        <th>Team</th>
                        <th>Operation</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="teamA">
                        <td>03</td>
                        <td>A</td>
                        <td><span class="cell-code">A3</span> に攻撃</td>
                        <td>命中</td>
                    </tr>
                    <tr class="teamB">
                        <td>02</td>
                        <td>B</td>
                        <td><span class="cell-code">D5</span> に攻撃</td>
                        <td>波高し</td>
                    </tr>
                    <tr class="teamA">
                        <td>01</td>
                        <td>A</td>
                        <td><span class="cell-code">A1</span> から南に2マス移動</td>
                        <td><span class="cell-code">C1</span> 着</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer>
    <small>&copy; 2021 Shizuoka-Univ-Dev.</small>
</footer>

<script src="js/main.js"></script>
</body>
</html>
